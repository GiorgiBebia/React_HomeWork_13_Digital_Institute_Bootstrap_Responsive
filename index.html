<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Responsive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main
      class="mx-auto mt-2 rounded-4"
      style="width: 484px; height: 100%; border: 1px solid #dfe3e8"
    >
      <div
        class="d-flex justify-content-between mt-4 mx-auto align-items-center"
        style="width: 420px; height: 32px"
      >
        <h2>Edit payment method</h2>
        <img src="./img/x-button.svg" alt="x-button" />
      </div>
      <form action="">
        <div class="d-flex flex-column mt-5 mx-auto gap-1" style="width: 420px">
          <label for="name">Name on Card</label>
          <input type="text" name="" id="" placeholder="John Doe" />
        </div>
        <div class="d-flex flex-column mt-4 mx-auto gap-1" style="width: 420px">
          <label for="card_number">Card Number</label>
          <input type="text" name="" id="" placeholder="4242 4242 4242 4242" />
        </div>
        <div class="d-flex gap-4 mx-auto mt-4" style="width: 420px">
          <div class="d-flex flex-column gap-1" style="width: 202px">
            <label for="expiration_date">Expiration Date</label>
            <input
              type="text"
              id=""
              name=""
              placeholder="MM/YYYY"
              pattern="\d{2}/\d{4}"
            />
          </div>
          <div class="d-flex flex-column gap-1" style="width: 202px">
            <label for="cvc">CVC</label>
            <input type="text" id="" name="" pattern="\d{3,4}" />
          </div>
        </div>
        <div class="d-flex flex-column mt-4 mx-auto gap-1" style="width: 420px">
          <label for="country">Country / Region</label>
          <select id="" name="">
            <option value="">Georgia</option>
            <option value="GEO">Georgia</option>
            <option value="GE">Georgia</option>
          </select>
        </div>
        <div class="d-flex flex-column mt-4 mx-auto gap-1" style="width: 420px">
          <label for="zip">ZIP</label>
          <input type="text" name="" id="" placeholder="H1V 2X9" />
        </div>
      </form>
      <div
        class="d-flex gap-2 mx-auto mb-4"
        style="width: 420px; margin-top: 40px"
      >
        <button class="btn w-25" style="border: 1px solid #bfc8d2">
          Cancel
        </button>
        <button class="btn bg-dark text-white w-75">Update</button>
      </div>
    </main>
  </body>
</html>
